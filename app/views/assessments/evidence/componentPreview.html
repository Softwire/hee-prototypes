<tr>
    <th>{{ component.competency_name }}</th>
    <td>
        {% if assessment.evidenceFor | contains(component.competency_id) %}
        <i class="fas fa-check"></i> Evidence submitted
        {% else %}
        <i class="fas fa-times"></i> You have no evidence for this yet.
        {% endif %}
    </td>
    <td><a href="./evidence/new">Add {{ 'more' if assessment.evidenceFor | contains(component.competency_id) }} evidence</a></td>
</tr>
